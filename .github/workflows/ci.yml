name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci

      - name: Build deps
        run: npm run build:deps

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test --workspaces --if-present

      - name: Build
        run: npm run build
